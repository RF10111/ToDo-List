<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ccc;
        }

        .todo-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .todo-form.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .todo-list {
            display: grid;
            gap: 15px;
        }

        .todo-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #666;
        }

        .todo-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .todo-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .priority-high {
            background: #ff4757;
            color: white;
        }

        .priority-medium {
            background: #ffa502;
            color: white;
        }

        .priority-low {
            background: #7bed9f;
            color: white;
        }

        .category-badge {
            background: #667eea;
            color: white;
        }

        .todo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .todo-dates {
            font-size: 0.8rem;
            color: #999;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-card {
                min-width: 100%;
            }

            .todo-header {
                flex-direction: column;
                gap: 10px;
            }

            .todo-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìù Todo List App</h1>
            <p>Kelola tugas Anda dengan mudah dan efisien</p>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTodos">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTodos">0</div>
                <div class="stat-label">Selesai</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTodos">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Cari todo...">
            </div>
            <div class="filter-group">
                <select id="priorityFilter" class="filter-select">
                    <option value="">Semua Prioritas</option>
                    <option value="high">Tinggi</option>
                    <option value="medium">Sedang</option>
                    <option value="low">Rendah</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">Semua Status</option>
                    <option value="false">Pending</option>
                    <option value="true">Selesai</option>
                </select>
                <select id="categoryFilter" class="filter-select">
                    <option value="">Semua Kategori</option>
                    <option value="work">Kerja</option>
                    <option value="personal">Personal</option>
                    <option value="learning">Belajar</option>
                    <option value="health">Kesehatan</option>
                    <option value="other">Lainnya</option>
                </select>
            </div>
            <button class="btn btn-primary" id="addTodoBtn">+ Tambah Todo</button>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- Todo Form -->
        <div class="todo-form" id="todoForm">
            <h3 id="formTitle">Tambah Todo Baru</h3>
            <form id="todoFormElement">
                <div class="form-group">
                    <label for="todoTitle">Judul *</label>
                    <input type="text" id="todoTitle" required maxlength="200">
                </div>
                <div class="form-group">
                    <label for="todoDescription">Deskripsi</label>
                    <textarea id="todoDescription" rows="3" maxlength="1000"></textarea>
                </div>
                <div class="form-group">
                    <label for="todoPriority">Prioritas</label>
                    <select id="todoPriority">
                        <option value="medium">Sedang</option>
                        <option value="high">Tinggi</option>
                        <option value="low">Rendah</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="todoCategory">Kategori</label>
                    <select id="todoCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Kerja</option>
                        <option value="learning">Belajar</option>
                        <option value="health">Kesehatan</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Batal</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Simpan</button>
                </div>
            </form>
        </div>

        <!-- Todo List -->
        <div class="todo-list" id="todoList">
            <div class="loading">Memuat todos...</div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.apiUrl = 'http://localhost:3000/api/todos';
                this.todos = [];
                this.isEditing = false;
                this.editingId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadTodos();
            }

            bindEvents() {
                // Add todo button
                document.getElementById('addTodoBtn').addEventListener('click', () => {
                    this.showForm();
                });

                // Cancel button
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.hideForm();
                });

                // Form submit
                document.getElementById('todoFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterTodos();
                });

                // Filter selects
                ['priorityFilter', 'statusFilter', 'categoryFilter'].forEach(id => {
                    document.getElementById(id).addEventListener('change', () => {
                        this.filterTodos();
                    });
                });
            }

            async loadTodos() {
                try {
                    const response = await fetch(this.apiUrl);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.todos = result.data;
                        this.renderTodos();
                        this.updateStats();
                    } else {
                        this.showMessage('Error loading todos: ' + result.message, 'error');
                    }
                } catch (error) {
                    this.showMessage('Network error: ' + error.message, 'error');
                    this.renderEmptyState();
                }
            }

            async filterTodos() {
                const search = document.getElementById('searchInput').value;
                const priority = document.getElementById('priorityFilter').value;
                const completed = document.getElementById('statusFilter').value;
                const category = document.getElementById('categoryFilter').value;

                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (priority) params.append('priority', priority);
                if (completed !== '') params.append('completed', completed);
                if (category) params.append('category', category);

                try {
                    const response = await fetch(`${this.apiUrl}?${params}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        this.todos = result.data;
                        this.renderTodos();
                        this.updateStats();
                    }
                } catch (error) {
                    this.showMessage('Filter error: ' + error.message, 'error');
                }
            }

            renderTodos() {
                const todoList = document.getElementById('todoList');
                
                if (this.todos.length === 0) {
                    this.renderEmptyState();
                    return;
                }

                todoList.innerHTML = this.todos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                        <div class="todo-header">
                            <div>
                                <div class="todo-title">${this.escapeHtml(todo.title)}</div>
                                <div class="todo-meta">
                                    <span class="todo-badge priority-${todo.priority}">${this.getPriorityLabel(todo.priority)}</span>
                                    <span class="todo-badge category-badge">${this.getCategoryLabel(todo.category)}</span>
                                    ${todo.completed ? '<span class="todo-badge" style="background: #28a745; color: white;">‚úì Selesai</span>' : ''}
                                </div>
                            </div>
                        </div>
                        ${todo.description ? `<div class="todo-description">${this.escapeHtml(todo.description)}</div>` : ''}
                        <div class="todo-actions">
                            <button class="btn btn-small ${todo.completed ? 'btn-warning' : 'btn-success'}" onclick="todoApp.toggleTodo('${todo.id}')">
                                ${todo.completed ? '‚Ü∂ Batal' : '‚úì Selesai'}
                            </button>
                            <button class="btn btn-small btn-primary" onclick="todoApp.editTodo('${todo.id}')">‚úè Edit</button>
                            <button class="btn btn-small btn-danger" onclick="todoApp.deleteTodo('${todo.id}')">üóë Hapus</button>
                        </div>
                        <div class="todo-dates">
                            Dibuat: ${this.formatDate(todo.createdAt)} | 
                            Diupdate: ${this.formatDate(todo.updatedAt)}
                        </div>
                    </div>
                `).join('');
            }

            renderEmptyState() {
                document.getElementById('todoList').innerHTML = `
                    <div class="empty-state">
                        <h3>üìù Tidak ada todo</h3>
                        <p>Mulai tambahkan todo pertama Anda!</p>
                        <button class="btn btn-primary" onclick="todoApp.showForm()">+ Tambah Todo</button>
                    </div>
                `;
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTodos').textContent = total;
                document.getElementById('completedTodos').textContent = completed;
                document.getElementById('pendingTodos').textContent = pending;
            }

            showForm(todo = null) {
                const form = document.getElementById('todoForm');
                const title = document.getElementById('formTitle');
                
                if (todo) {
                    this.isEditing = true;
                    this.editingId = todo.id;
                    title.textContent = 'Edit Todo';
                    
                    document.getElementById('todoTitle').value = todo.title;
                    document.getElementById('todoDescription').value = todo.description || '';
                    document.getElementById('todoPriority').value = todo.priority;
                    document.getElementById('todoCategory').value = todo.category;
                } else {
                    this.isEditing = false;
                    this.editingId = null;
                    title.textContent = 'Tambah Todo Baru';
                    document.getElementById('todoFormElement').reset();
                }
                
                form.classList.add('show');
            }

            hideForm() {
                const form = document.getElementById('todoForm');
                form.classList.remove('show');
                this.isEditing = false;
                this.editingId = null;
                document.getElementById('todoFormElement').reset();
            }

            async handleFormSubmit() {
                const title = document.getElementById('todoTitle').value.trim();
                const description = document.getElementById('todoDescription').value.trim();
                const priority = document.getElementById('todoPriority').value;
                const category = document.getElementById('todoCategory').value;

                if (!title) {
                    this.showMessage('Judul tidak boleh kosong', 'error');
                    return;
                }

                const todoData = {
                    title,
                    description,
                    priority,
                    category
                };

                try {
                    let response;
                    if (this.isEditing) {
                        response = await fetch(`${this.apiUrl}/${this.editingId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(todoData)
                        });
                    } else {
                        response = await fetch(this.apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(todoData)
                        });
                    }

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showMessage(result.message, 'success');
                        this.hideForm();
                        this.loadTodos();
                    } else {
                        this.showMessage(result.message, 'error');
                    }
                } catch (error) {
                    this.showMessage('Network error: ' + error.message, 'error');
                }
            }

            async toggleTodo(id) {
                try {
                    const response = await fetch(`${this.apiUrl}/${id}/toggle`, {
                        method: 'PATCH'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showMessage(result.message, 'success');
                        this.loadTodos();
                    } else {
                        this.showMessage(result.message, 'error');
                    }
                } catch (error) {
                    this.showMessage('Network error: ' + error.message, 'error');
                }
            }

            editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    this.showForm(todo);
                }
            }

            async deleteTodo(id) {
                if (!confirm('Yakin ingin menghapus todo ini?')) {
                    return;
                }

                try {
                    const response = await fetch(`${this.apiUrl}/${id}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showMessage(result.message, 'success');
                        this.loadTodos();
                    } else {
                        this.showMessage(result.message, 'error');
                    }
                } catch (error) {
                    this.showMessage('Network error: ' + error.message, 'error');
                }
            }

            showMessage(message, type) {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
                
                setTimeout(() => {
                    messagesDiv.innerHTML = '';
                }, 5000);
            }

            getPriorityLabel(priority) {
                const labels = {
                    high: 'Tinggi',
                    medium: 'Sedang',
                    low: 'Rendah'
                };
                return labels[priority] || priority;
            }

            getCategoryLabel(category) {
                const labels = {
                    work: 'Kerja',
                    personal: 'Personal',
                    learning: 'Belajar',
                    health: 'Kesehatan',
                    other: 'Lainnya'
                };
                return labels[category] || category;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();
    </script>
</body>
</html>
